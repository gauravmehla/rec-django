{% block content%}

	{% if form.errors %}
		<p class="error">Sorry, That's not a valid Username or Password</p>
	{% endif %}

<html>
	<header>
		<title>Log in | REC </title>

		{% load staticfiles %}
		<link rel="stylesheet" type="text/css" href= "{% static 'admin/css/base.css' %}" />
		<link rel="stylesheet" type="text/css" href= "{% static 'admin/css/login.css' %}" />

		<script type="text/javascript">window.__admin_media_prefix__ = "/static/admin/";</script>
		<script type="text/javascript">window.__admin_utc_offset__ = "0";</script>

	</header>

	<body class=" login">
		<div id="container">
			<div id="header">
				<div id="branding">
        
					<h1 id="site-name"><a href="/login/">LOGIN</a></h1>

        		</div>
			</div>
			

			<div id="content" class="colM">
				<div id="content-main">
					<center>
						{% if error %}
							<img src="/static/img/sad.png" alt="">
							<p style='color:red; font-size:12px;'> * Login Failed</p>
						{% elif logout %}
							<img src="/static/img/happy.png" alt="">
							<p style='color:red; font-size:12px;'> Logged Out Successfully</p>
						{% else %}
							<img src="/static/img/happy.png" alt="">
						{% endif %}
					</center>
					<form action="/auth/" method="post"> {% csrf_token %}
						<div class="form-row">
							<label for="username">Username:</label>
							<input type="text" name="username" value="" id="id_username">
						</div>
						<div class="form-row">
							<label for="password">Password:</label>
							<input type="password" name="password" value="" id="id_password">
						</div>
						<div class="submit-row">
							<label>&nbsp;</label><input type="submit" value="Log in">
						</div>

					</form>
					<script type="text/javascript">
						document.getElementById('id_username').focus()
					</script>
				</div>
				<!-- END Content-Main -->

	        	<br class="clear" />
	    	</div>
	    	<!-- END Content -->

	    	<div id="footer"></div>
	    	
		</div>
	    <!-- END Container -->
		
	</body>
</html>

{% endblock %}
